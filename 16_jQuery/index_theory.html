<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
 
  <p class="text"></p>
  <div class="box"></div>

  <a href="#modal" class="modal-link">Ссылка на модалное окно</a>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
  <!-- сначала подключать jquery, а потом остальной код-->

 <!--script>
   alert('Привет, мир!');  останавливает всю работу сайта, пока не будет нажато ок
   console.log ("Привет ");  выводит в консоль 
 </script-->

 <script>
  $(document).ready(function(){

    var box=$('.box');

   $('.text').text("Привет");

   $('.box').click(function(){
    console.log('не кликай');
    $('.box').addClass('blue');
   });

   box.dblclick(function(){
    box.removeClass('blue');
   });

   var modal = $('.modal-link');
   modal.click(function(){
    console.log(modal.attr('href'));
   });


  });
  
   
 </script>

</body>
</html>
