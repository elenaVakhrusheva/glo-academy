<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="tabs-panel">
    <div class="tabs">
      <div class="tab tab-1" data-target="tab-content-1"><span>Вкладка 1</span></div>
      <div class="tab tab-2" data-target="tab-content-2"><span>Вкладка 2</span></div>
      <div class="tab tab-3" data-target="tab-content-3"><span>Вкладка 3</span></div>
    </div>
    <div class="tab-contents">
      <div class="tab-content tab-content-1">
       <form action="">
        <div class="form-content">
          <div class="left-block">
            <p>Имя</p>
            <input type="text">
            <p>Email</p>
            <input type="email">
            <p>Тема сообщения</p>
            <input type="text">
            <button>Отправить сообщение</button>    
          </div>
          <div>
            <p>Сообщение</p>
            <input type="text" class="big-text">
          </div>
        </div>
          
            
       </form>
      </div>
      <div class="tab-content tab-content-2">
        <p>содержимое вкладки 2</p>
      </div>
      <div class="tab-content tab-content-3">
        <p>содержимое вкладки 3</p>
      </div>
    </div>
  </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

   <script>
    $(document).ready(function(){
      var tab = $('.tab'); //переменной tab присваиваем все значения, которые имеют класс tab


      //при клике на tab происходит событие
      tab.click(function(){
        console.log('клик по табу');
        var target = $(this).attr('data-target'); 
        // создаем переменную, в которую помещаем атрибут того элемента к которому обращаемся
        console.log('Эта вкладка ведет к содержимому ' + target);
        $('.tab-content').hide();
        // по-умолчанию скрываем все вкладки
        $('.' + target).show();
        // при помощи функции show показываем выбранный элемент
        $('.' + target).addClass("active")
      });
    });


    
   </script>
  
</body>
</html>
