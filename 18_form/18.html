<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Open+Sans:wght@700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Form</title>
</head>
<body>
<section class="section-form">
  <div class="container">
    <div class="container-mail">
        <div class="block-img">
        <img src="/img/mail.png" alt="email" class="img-reponsive">
      </div>
      <div class="block-form">
        <form action="thanks.html" id="form-save">
          <h1>Сохрани свой аккаунт</h1>
          <h2>Получи бесплатно неограниченное количество форм, вопросов и ответов.</h2>
          <div class="icon icon_name">
            <input type="text" placeholder="Имя или никнейм" class="input-name" required data-msg="Заполните имя!">
          </div>
          <div class="icon icon_email">
            <input type="email" placeholder="Email" class="input-email" required data-msg="Введите корректный email">
          </div>
          <div class="icon icon_pass">
            <input type="password" placeholder="Пароль" class="input-pass" required data-msg-minlength="Используйте более 4-х символов" data-rule-minlength="5">
          </div>      
          <button type="button" class="form-save__btn">Сохранить ></button>
          <p class="form-subtext">Уже есть аккаунт?  <a href="#" class="link-enter">Войти</a> </p>
        </form>
      </div>
    </div>
    
    
  </div>
</section>
  
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
 <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

<script>
  $(document).ready(function(){
    $("#form-save").validate({
      rules:{
        field:{
          required: true,
          email: true,
          minlength: 3
        }
      }
    });
  });
</script>
</body>
</html>
